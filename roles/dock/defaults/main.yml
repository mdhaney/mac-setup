---
dock_autohide: true
dock_autohide_delay: 0

dock_tilesize: 63

dock_magnification: true
dock_largesize: 85

# possible values: left, right, bottom
dock_orientation: "left"

dock_springload: true

dock_remove_items:
  # - Launchpad
  - Mail
  - Safari
  - Contacts
  - Notes
  - Reminders
  - Maps
  # - Photos
  # - Messages
  - FaceTime
  - iTunes
  - iBooks
  - App Store
  - System Preferences
  - Calendar

dock_add_items:
  - name: Terminal
    path: /Applications/Utilities/Terminal.app
    pos: 4
